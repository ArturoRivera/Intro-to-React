<!DOCTYPE html>

<html>
    <head>
        <title>React Components Assignment</title>
    </head>
    
    <body>
        <div id="app"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">
        

        class Greeting extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    age: 24
                }
            }
            
            
            
            render(){
                return (
                    <div>
                        <h1>Welcome to my react project.</h1>
                        <h2>Current Date: {this.props.date.toLocaleDateString()}</h2>   
                        <h3>My Age: {this.state.age}</h3>     
                    </div>
                    );
                }
            }
 
        const info = {
            date: new Date();
        }
        
        /*Greeting.defaultProps = {
            label: "State and Props Assignment"
        }*/
        
        ReactDOM.render(
            <Greeting
                date={info.date}/>, document.getElementById('app')
        );
        </script>
    </body>

</html>
